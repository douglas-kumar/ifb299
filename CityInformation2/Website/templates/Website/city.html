{% extends 'Website/base.html' %}
{% block body %}
	
	<h1>{{city.name}}{{location_info.city}}</h1>
	{% for x in location_info %}
	<h2>{{ x.name }}</h2>
	<h6>{{ x.phone }}</h6>
	<img src="{{x.image}}" alt="college.png" class="img-responsive" style="width:200px;height:200px" >
	{% endfor %}


			<div id="map" style="width:400px;height:400px;"></div>
			
			<script>
				function myMap() {
				  var myCenter = new google.maps.LatLng({{city.latitude}},{{city.longitude}});
				  var mapCanvas = document.getElementById("map");
				  var mapOptions = {center: myCenter, zoom: 10};
				  var map = new google.maps.Map(mapCanvas, mapOptions);
				  var marker = new google.maps.Marker({position:myCenter});
				  marker.setMap(map);
				}
			</script>
			
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmjFijuozw5beUzVgLy9HtfrbgTCR1K6I&callback=myMap"></script>
			<br/>

			
{%  endblock %}
